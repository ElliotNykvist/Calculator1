<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="first-calculator">
  <div class="calculator">
    <div class="calculator-row1">
      <div class="screen">0</div>
      <button id="clear">C</button>
    </div> 
    <div class="calculator-row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="/">รท</button>
    </div>  
    <div class="calculator-row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="*">ร</button>
    </div> 
    <div class="calculator-row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="-">-</button>
    </div> 
    <div class="calculator-row">
      <button>0</button>
      <button id=".">.</button>
      <button id="=">=</button>
      <button id="+">+</button>
    </div> 
  </div>
</div>

<script src="script.js"></script>
    
</body>
</html>
